<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <script src="randomNumber.js"></script>
    <link rel="stylesheet" href="randomNumber.css">
</head>

<body>
    <div class="container">

        <h1>Random Number Generator</h1>
        <p>Generate Random number anywhere. Stop generating anytime.</p>
        <form>
            <div class="formContainer">
                <div class="inputContainer">
                    <label for="min" class="rangeDescription"> Minimum</label>
                    <input type="number" id="min" required min="0" oninput="validateInput(this)" />

                    <label for="max" class="rangeDescription">Maximum</label>
                    <input type="number" id="max" required min="0" oninput="validateInput(this)" />
                </div>
                <input type="button" value="Generate Random Number" class="generateButton" onclick="generateNumber()" />
            </div>
        </form>
        <div class="resultContainer">
            <p>Random Number:</p>
            <p id="resultParagraph"></p>
        </div>

    </div>
</body>

</html>
